<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealNova - Step 01 选择头像</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <main>
        <section class="page active" id="page-step1-avatar">
            <h2>Step 01 : Choose Avatar</h2>
            <p>Choose your avatar</p>
            <div class="modal modal-large">
                <div class="avatar-tabs">
                    <span class="avatar-tab active" data-target="grid-girl">Girl</span>
                    <span class="avatar-tab" data-target="grid-boy">Boy</span>
                </div>

                <div class="avatar-grid active" id="grid-girl">
                    <div class="avatar-item"><img src="../img/avatars/girl/Girl 01.png" alt="Avatar"></div>
                    <div class="avatar-item"><img src="../img/avatars/girl/Girl 02.png" alt="Avatar"></div>
                    <div class="avatar-item"><img src="../img/avatars/girl/Girl 03.png" alt="Avatar"></div>
                    <div class="avatar-item"><img src="../img/avatars/girl/Girl 04.png" alt="Avatar"></div>
                    <div class="avatar-item"><img src="../img/avatars/girl/Girl 05.png" alt="Avatar"></div>
                    <div class="avatar-item"><img src="../img/avatars/girl/Girl 06.png" alt="Avatar"></div>
                    <div class="avatar-item"><img src="../img/avatars/girl/Girl 07.png" alt="Avatar"></div>
                    <div class="avatar-item"><img src="../img/avatars/girl/Girl 08.png" alt="Avatar"></div>
                    <div class="avatar-item"><img src="../img/avatars/girl/Girl 09.png" alt="Avatar"></div>
                    <div class="avatar-item"><img src="../img/avatars/girl/Girl 10.png" alt="Avatar"></div>
                    <div class="avatar-item"><img src="../img/avatars/girl/Girl 11.png" alt="Avatar"></div>
                    <div class="avatar-item"><img src="../img/avatars/girl/Girl 12.png" alt="Avatar"></div>
                    <div class="avatar-item"><img src="../img/avatars/girl/Girl 13.png" alt="Avatar"></div>
                    <div class="avatar-item"><img src="../img/avatars/girl/Girl 14.png" alt="Avatar"></div>
                    <div class="avatar-item"><img src="../img/avatars/girl/Girl 15.png" alt="Avatar"></div>
                </div>

                <div class="avatar-grid" id="grid-boy">
                    <div class="avatar-item"><img src="../img/avatars/boy/Boy 01.png" alt="Avatar"></div>
                    <div class="avatar-item"><img src="../img/avatars/boy/Boy 02.png" alt="Avatar"></div>
                    <div class="avatar-item"><img src="../img/avatars/boy/Boy 03.png" alt="Avatar"></div>
                    <div class="avatar-item"><img src="../img/avatars/boy/Boy 04.png" alt="Avatar"></div>
                    <div class="avatar-item"><img src="../img/avatars/boy/Boy 05.png" alt="Avatar"></div>
                    <div class="avatar-item"><img src="../img/avatars/boy/Boy 06.png" alt="Avatar"></div>
                    <div class="avatar-item"><img src="../img/avatars/boy/Boy 07.png" alt="Avatar"></div>
                    <div class="avatar-item"><img src="../img/avatars/boy/Boy 08.png" alt="Avatar"></div>
                    <div class="avatar-item"><img src="../img/avatars/boy/Boy 09.png" alt="Avatar"></div>
                    <div class="avatar-item"><img src="../img/avatars/boy/Boy 11.png" alt="Avatar"></div>
                    <div class="avatar-item"><img src="../img/avatars/boy/Boy 12.png" alt="Avatar"></div>
                    <div class="avatar-item"><img src="../img/avatars/boy/Boy 13.png" alt="Avatar"></div>
                    <div class="avatar-item"><img src="../img/avatars/boy/Boy 14.png" alt="Avatar"></div>
                    <div class="avatar-item"><img src="../img/avatars/boy/Boy 15.png" alt="Avatar"></div>
                </div>

                <button class="btn btn-primary" id="btn-avatar-confirm">Confirm</button>
            </div>
        </section>
    </main>
    <script src="../script.js"></script>
</body>
</html>
